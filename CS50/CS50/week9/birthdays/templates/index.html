<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form action="/" method="post">
                    <input name="name" placeholder="Enter Name" type ="text" required>
                    <!-- <input name="month" placeholder="Enter Month (1-12)" type ="number" min="1" max="12"> -->
                   <!-- Trying diferent way throu dropdown -->
                    <select name="month" required>
                        <option value="" disabled selected>Select Month</option>
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">Jun</option>
                        <option value="7">Jully</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="2">November</option>
                        <option value="12">December</option>
                      </select>
                    <input name="day" placeholder="Enter Day" type ="number" min="1" max="31" required>
                    <input name="submit" type="submit" value="Add Birthday">


                </form>

            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                       {% for bday in birthdays %}
                        <tr>
                            <td>{{ bday.name }}</td>
                            <td>{{ bday.month }}/{{ bday.day }}</td>
                            <td>
                                <!-- create form for delete button -->
                                <form action="/delete" method="post">
                                    <input type="hidden" name="birthday_id" value="{{ bday.id }}">
                                    <button type="submit">Delete</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
