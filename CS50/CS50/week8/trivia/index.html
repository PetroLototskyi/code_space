<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions

            //Run script once DOM is loaded
            document.addEventListener("DOMContentLoaded", function(){

            //When corrct answer is clicket change collor to green
            let correct =document.querySelector('.correct');
            correct.addEventListener('click', function(){
                correct.style.backgroundColor = 'green';
                document.querySelector('#text1').innerHTML = 'Correct!';
            });
            //When any incorect answer is clicked, change collor to red
            let vrongs =document.querySelectorAll('.vrong');
            for (let i=0; i<vrongs.length; i++){
                vrongs[i].addEventListener('click', function(){
                    vrongs[i].style.backgroundColor = 'red';
                    document.querySelector('#text1').innerHTML = 'Incorrect!';
                });
            }
            //Check free response submition
            document.querySelector('#check').addEventListener('click', function(){
                let input = document.querySelector('input');
                if (input.value.toLowerCase() === "books" || input.value.toLowerCase() === "book"){
                    input.style.backgroundColor = 'green';
                    document.querySelector('#text2').innerHTML = 'Correct!';
                } else {
                    input.style.backgroundColor = 'red';
                    document.querySelector('#text2').innerHTML = 'Incorrect';

                }
            });
            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->

                <button class="vrong">Wombat Wrestling World</button>
                <button class="vrong">Waffle Wizardry Wonderland</button>
                <button class="vrong">Wildly Wacky Weasels</button>
                <button class="correct">World Wide Web</button>
                <button class="vrong">Waffle Wizardry Wonderland</button>

                <p id="text1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->

                <input type ="text"></input>
                <button id="check">Check Answer</button>
                <p id="text2"></p>

            </div>
        </div>
    </body>
</html>
