<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Currency</title>
    </head>
    <body>
        <h1>USD to EUR Exchange Rate:</h1>
        <p id="exchange-rate"></p>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                fetch("https://api.apilayer.com/exchangerates_data/latest?symbols=EUR&base=USD&apikey=vjGPI94ayzLBrHVxDb6WFXprUeTewcya")
                .then(response => response.json())
                .then(data => {
                    const rate = data.rates.EUR;
                    document.querySelector('#exchange-rate').innerHTML = rate;
                })
                .catch(error => {
                    console.log('Error:', error);
                });
            });
        </script>
    </body>
</html>
