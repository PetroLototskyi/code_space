{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1 class=index_title>All Pages</h1>
    <!-- displaying massege after deliting the page -->
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <div {% if message.tags %} class="{{ message.tags }}"{% endif %}>
                <h1>{{ message }}</h1>
            </div>
        {% endfor %}
    </ul>
    {% endif %}

    <ul>
        {% for entry in entries %}
            <li><a class=entry_list href="{% url 'entry' title=entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>


{% endblock %}
