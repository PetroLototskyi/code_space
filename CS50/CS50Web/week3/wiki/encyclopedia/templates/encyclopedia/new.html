{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1 class=index_title>New Page</h1>

    <form action ="{% url 'create_new_page' %}" method ="POST">
        {% csrf_token %}
        <br/>
        <label> Title:</label>
        <input type="text" name ="title" placeholder="Enter a title">
        <br/>
        <label> Markdown Contetnt</label>
        <br/>
        <textarea name="content"></textarea>
        <br/>
        <input type="submit" value="Save New Page" class="btn btn-info">
    </form>

{% endblock %}
